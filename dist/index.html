<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Weather</title>
    <script src="./main.js" defer></script>
</head>

<body>
    <main>
        <header>
            <h1>The Odin Weather</h1>
            <p>Get weather data from any city by just writing the city name below.</p>
        </header>
        <div id="search-container">
            <label for="search-input">City</label>
            <input id="search-input" type="text" name="search-text" placeholder="Sete Lagoas">
            <button id="search-button">Search</button>
        </div>
        <div id="result-container"></div>
    </main>
    <footer>
        <p>This project was created as part of The Odin Project curriculum.</p>
    </footer>
</body>

</html>
